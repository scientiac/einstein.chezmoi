[main]

# LEFT HAND
# ROW 1
# Press "q" to write q
1 = q
# Press "w" to write w
2 = w  
# Press "e" to write e
3 = e
# Press "r" to write r
4 = r
# Press "t" to write t
5 = t

# ------------------------------------------ #

# LEFT HAND
# ROW 2
# Press "a" to write a, hold "a" for symbols
q = overload(symbols, a)
# Press "s" to write s, hold "s" for numbers layer
w = overload(numbers, s)
# Press "d" to write d, hold "d" for more-symbols layer
e = overload(more-symbols, d)
# Press "f" to write f, hold "f" for functions layer
r = overload(functions, f)
# Press "g" to write g, hold "g" for navigation layer
t = overload(navigation, g)

# ------------------------------------------ #

# LEFT HAND
# ROW 3
# Press "z" to write z
capslock = z
# Press "x" to write x
a = x
# Press "c" to write c
s = c
# Press "v" to write v
d = v
# Press "b" to write b
f = b

# ------------------------------------------ #

# LEFT HAND
# BOTTOM ROW - Special keys
# Press "down-arrow" for escape, hold "down-arrow" for control
c = overload(meta, esc)
# Press "up-arrow" for space, hold "sup-arrow" for shift
v = overload(shift, space)

# ------------------------------------------ #
# ------------------------------------------ #
# ------------------------------------------ #

# RIGHT HAND
# ROW 1
# Press "y" to write y
8 = y
# Press "u" to write u
9 = u
# Press "i" to write i
0 = i
# Press "o" to write o
minus = o
# Press "p" to write p
equal = p

# ------------------------------------------ #

# RIGHT HAND
# ROW 2
# Press "h" to write h
u = h
# Press "j" to write j
i = j
# Press "k" to write k
o = k
# Press "l" to write l
p = l
# Press ";" to write semicolon
leftbrace = semicolon

# ------------------------------------------ #

# RIGHT HAND
# ROW 3
# Press "n" to write n
j = n
# Press "m" to write m
k = m
# Press "," to write comma
l = comma
# Press "." to write dot, hold "." for control
semicolon = dot
# Press "/" to write slash
apostrophe = slash

# ------------------------------------------ #

# RIGHT HAND
# BOTTOM ROW - Special keys
# Press "left-arrow" for enter
n = overload(alt, enter)
# Press "right-arrow" for backspace
m = overload(control, backspace)

