[main]

# LEFT HAND
# ROW 1
# Press "fn" to tab 
esc = tab
# Press "q" to write q
1 = q
# Press "w" to write w
2 = w  
# Press "e" to write e
3 = e
# Press "r" to write r
4 = r
# Press "t" to write t
5 = t

# ------------------------------------------ #

# LEFT HAND
# ROW 2
# Press "alt" to escape, hold "alt" for ctrl
tab = overload(control, esc)
# Press "a" to write a
q = a
# Press "s" to write s
w = s
# Press "d" to write d
e = d
# Press "f" to write f
r = f
# Press "g" to write g
t = g

# ------------------------------------------ #

# LEFT HAND
# ROW 3
# Press "shift" to shift
capslock = overload(shift, leftmeta)
# Press "z" to write z
a = z
# Press "x" to write x
s = x
# Press "c" to write c
d = c
# Press "v" to write v
f = v
# Press "b" to write b
g = b

# ------------------------------------------ #

# LEFT HAND
# BOTTOM ROW - Special keys
# Press "down-arrow" for space, hold "down-arrow" for meta
x = overload(meta, space)
# Press "alt" for space, hold "alt" for navigation
c = overload(navigation, space)
# Press "up-arrow" for enter
v = enter

# ------------------------------------------ #
# ------------------------------------------ #
# ------------------------------------------ #

# RIGHT HAND
# ROW 1
# Press "y" to write y
8 = y
# Press "u" to write u
9 = u
# Press "i" to write i
0 = i
# Press "o" to write o
minus = o
# Press "p" to write p
equal = p
# Press "<-" to backspace
backspace = backspace

# ------------------------------------------ #

# RIGHT HAND
# ROW 2
# Press "h" to write h
i = h
# Press "j" to write j
o = j
# Press "k" to write k
p = k
# Press "l" to write l
leftbrace = l
# Press ";" to write semicolon
rightbrace = semicolon
# Press "alt" to write '
backslash = '

# ------------------------------------------ #

# RIGHT HAND
# ROW 3
# Press "n" to write n
j = n
# Press "m" to write m
k = m
# Press "," to write comma
l = comma
# Press "." to write dot, hold "." for control
semicolon = dot
# Press "/" to write slash
apostrophe = slash
# Press "shift" to alt
enter = rightalt

# ------------------------------------------ #

# RIGHT HAND
# BOTTOM ROW - Special keys
# Press "->" for enter
m = overload(alt, enter)
# Press "del" for backspace
comma = overload(symbols, backspace)
# Press "<-" for backspace
dot = backspace


